<script>
	"use strict";

	var words = prompt("Напишите любой текст", "").split(" ");
	var longestWord = 0;

	function findLongestWord(words) {
		var maxLenght = 0;

		for (var i = 0; i < words.length; i++) {

			if (words[i].length > maxLenght) {
				maxLenght = words[i].length;
				longestWord = words[i];
			}
		}
		return longestWord;
	}
	 var word1 = findLongestWord(words);
	 words.splice(words.indexOf(findLongestWord(words), 1));

	var word2 = findLongestWord(words);
	words.splice(words.indexOf(findLongestWord(words), 1));

	var word3 = findLongestWord(words);

	alert(word1 + "; " + word2 + "; " + word3);

</script>
